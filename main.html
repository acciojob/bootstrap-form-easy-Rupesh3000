<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="">
<label for="first-name-input">First Name</label>
<input required type="text" id="first-name-input" >
<label for="last-name-input">Last Name</label>
<input required type="text" id="last-name-input">
<label for="email-input">Email Address</label>
<input required type="email" id="email-input">
<label for="college-input">College Name</label>
<input required type="text" id="college-input">
<label for="roll-no-input">Roll no</label>
<input required type="number" id="roll-no-input">
<label for="conditions-checkbox">Agree to terms and condition</label>
<input required type="checkbox" id="conditions-checkbox">
<label for="my-dropdown">Graduation year</label>
<select id="my-dropdown" name="selectedOption" required>
   <option value="2020">2020</option>
   <option value="2021">2021</option>
   <option value="2022">2022</option>
   <option value="2023">2023</option>
</select>
   <input type="submit" value="submit">
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
